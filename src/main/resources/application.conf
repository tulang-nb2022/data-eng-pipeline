# Weather Crawler Configuration

kafka {
  bootstrap_servers = "localhost:9092"
  topic = "weather-forecast"
  client_id = "weather-crawler"
  group_id = "weather-crawler-group"
}

api {
  base_url = "https://api.weather.gov"
  rate_limit {
    requests_per_second = 1
  }
  user_agent = "(Weather Data Crawler, your_email@example.com)"
}

data {
  location {
    latitude = 55.3422
    longitude = -131.6461
  }
  metrics {
    temperature = true
    precipitation = true
    wind_speed = true
    humidity = true
    pressure = true
    visibility = true
  }
}

storage {
  raw_data_path = "s3://data-eng-bucket-345/weather-data/raw"
  processed_data_path = "s3://data-eng-bucket-345/weather-data/processed"
  checkpoint_location = "s3://data-eng-bucket-345/weather-data/checkpoints"
  aggregations_path = "s3://data-eng-bucket-345/weather-data/aggregations"
}

logging {
  level = "INFO"
  format = "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file = "crawler.log"
}
